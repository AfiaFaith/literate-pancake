name: learn-github-actions
on: [push]
jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker://pandoc/core:2.9
      - with:
          args:
            -V papersize:a4
            --highlight-style breezeDark
            --pdf-engine xelatex
            -o foo.pdf foo.md
