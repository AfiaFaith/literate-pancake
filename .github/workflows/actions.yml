name: learn-github-actions
on: [push]
jobs:
  Build_PDFs:
    runs-on: ubuntu-latest
    steps:
      - name: Install pandoc & fonts
        run: sudo apt update && sudo apt upgrade -y && sudo apt install -y pandoc texlive-full

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run pandoc
        run: pandoc -V papersize:a4 --highlight-style breezeDark --pdf-engine xelatex -o foo.pdf foo.md

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: output/foo.pdf
